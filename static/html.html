<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML页面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <style>
         /* 主题变量 */
    :root {
        --color-primary: #0F4C81;
        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --border-color: #e5e7eb;
        --font-family-base: mp-quote, PingFang SC, system-ui, -apple-system, BlinkMacSystemFont, Helvetica Neue, Hiragino Sans GB, Microsoft YaHei UI, Microsoft YaHei, Arial, sans-serif;
        --font-size-base: 20px;
        --spacing-4: 16px;
    }

    /* 全局基础样式 */
    body {
        font-family: var(--font-family-base);
        font-size: var(--font-size-base);
        line-height: 1.6;
        color: var(--text-primary);
        background-color: #ffffff;
        margin: 0;
        padding: 20px;
    }

    /* 标题样式 */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        color: var(--color-primary);
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        line-height: 1.2;
    }

    h1 {
        font-size: 2em;
    }

    h2 {
        font-size: 1.75em;
    }

    h3 {
        font-size: 1.5em;
    }

    h4 {
        font-size: 1.25em;
    }

    h5 {
        font-size: 1em;
    }

    h6 {
        font-size: 0.875em;
    }

    h2 {
        font-family: Optima-Regular, Optima, PingFangSC-light, PingFangTC-light, PingFang SC, Cambria, Cochin, Georgia, Times, Times New Roman, serif;
        font-size: 23.400000000000002px;
        line-height: 1.75;
        display: table;
        padding: 5.3999999999999995px 21.599999999999998px;
        margin: 54px auto 36px;
        color: #fff;
        background: #0F4C81;
        font-weight: bold;
        text-align: center;
        border-radius: 8px 24px 8px 24px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }

    h3 {
        font-family: Optima-Regular, Optima, PingFangSC-light, PingFangTC-light, PingFang SC, Cambria, Cochin, Georgia, Times, Times New Roman, serif;
        font-size: 21.599999999999998px;
        line-height: 2.4;
        padding-left: 12px;
        border-left: 4px solid #0F4C81;
        margin: 36px 8px 13.5px 0;
        font-weight: bold;
        border-radius: 6px;
        border-right: 1px solid rgba(59, 130, 246, 0.1);
        border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        border-top: 1px solid rgba(59, 130, 246, 0.1);
        background: rgba(59, 130, 246, 0.08);
    }

    /* 段落与链接 */
    p {
        margin-bottom: 1.2em;
        line-height: 1.6;
    }

    a {
        color: var(--color-primary);
        text-decoration: none;
        border-bottom: 1px solid var(--color-primary);
    }

    a:hover {
        border-bottom: 2px solid var(--color-primary);
    }

    /* 图片样式 */
    img {
        max-width: 100%;
        height: auto;
        margin: 1.5em 0;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* 代码块样式 */
    pre {
        padding: 1rem;
        background-color: #f3f4f6;
        border-radius: 10px;
        overflow-x: auto;
        margin: 1.5em 0;
        border: 1px solid var(--border-color);
        font-family: Optima-Regular, Optima, PingFangSC-light, PingFangTC-light, PingFang SC, Cambria, Cochin, Georgia, Times, Times New Roman, serif;
    }

    code {
        font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        font-size: 0.9em;
        color: #e32d2d;
        background-color: #f3f4f6;
        padding: 0.2em 0.4em;
        border-radius: 3px;
    }

    pre code {
        padding: 0;
        background: transparent;
        border: none;
        color: inherit;
    }

    /* 引用样式 */
    blockquote {
        padding: 0 1.5em;
        margin: 1.5em 0;
        border-left: 4px solid var(--color-primary);
        color: var(--text-secondary);
        background-color: #f9fafb;
    }

    /* 列表样式 */
    ul,
    ol {
        margin: 1em 0;
        padding-left: 1.5em;
    }

    li {
        margin-bottom: 0.5em;
    }

    /* 表格样式 */
    table {
        width: 100%;
        margin: 1.5em 0;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 0.75em;
        border: 1px solid var(--border-color);
        text-align: left;
    }

    th {
        background-color: #f3f4f6;
        font-weight: 600;
    }
    strong {
        font-family: Optima-Regular, Optima, PingFangSC-light, PingFangTC-light, PingFang SC, Cambria, Cochin, Georgia, Times, Times New Roman, serif; font-size: inherit; line-height: 1.75; color: #0F4C81; font-weight: bold;
    }
    </style>
</head>

<body>
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/python.min.js"></script>
    <script>
        marked.setOptions({
            gfm: true,
            breaks: true,
            highlight: function (code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (e) { }
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // 测试用的 Markdown 内容
        const markdown = `{{markdown_content}}`;

        document.getElementById('content').innerHTML = marked.parse(markdown);

        // 添加这行代码来激活代码高亮
        hljs.highlightAll();
    </script>
</body>

</html>
